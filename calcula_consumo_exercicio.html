<meta charset="UTF-8"> 

<h3> Álcool ou Gasolina? </h3>

<script>

	var tanque = 40;

	var caminhoComGasolina = 480;

	var consumoDeGasolina = caminhoComGasolina / tanque;

	document.write(" O consumo da gasolina foi " + Math.round(consumoDeGasolina) + " km/L");
    document.write("<br>");

	var caminhoComAlcool = 300;

	var consumoDeAlcool = caminhoComAlcool / tanque;
	document.write(" O consumo do álcool foi " + Math.round(consumoDeAlcool) + " km/L");

</script>
